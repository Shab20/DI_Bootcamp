{% extends 'base.html' %}

{% block title %}Write a Review{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h1>Write a Review</h1>
            <hr>
            <form method="post" class="my-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit Review</button>
            </form>
        </div>
        <div class="col-md-6">
            <h1>Reviews</h1>
            <hr>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Hotel</th>
                            <th>Rating</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for review in reviews %}
                        <tr>
                            <td>{{ review.hotel }}</td>
                            <td>{{ review.rating }}</td>
                            <td>{{ review.comment }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
