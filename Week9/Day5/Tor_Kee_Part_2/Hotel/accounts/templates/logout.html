{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">Log Out</h2>
          </div>
          <div class="card-body">
            <p class="text-center">Are you sure you want to log out?</p>
            <form method="post">
              {% csrf_token %}
              <div class="text-center">
                <button type="submit" class="btn btn-danger">Log Out</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
