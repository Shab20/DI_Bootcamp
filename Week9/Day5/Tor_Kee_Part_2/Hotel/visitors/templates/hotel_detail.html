{% extends 'base.html' %}

{% block title %}{{ object.name }}{% endblock %}

{% block content %}
    <div class="row my-4">
        <div class="col-md-8">
            <h1>{{ object.name }}</h1>
            <p>{{ object.description }}</p>
            <p>Address: {{ object.address }}</p>
            <p>Phone: {{ object.phone }}</p>
        </div>
        <div class="col-md-4">
            <img src="{{ object.image.url }}" class="img-fluid">
        </div>
    </div>
{% endblock %}
