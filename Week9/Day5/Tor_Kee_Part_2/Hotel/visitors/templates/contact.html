{% extends 'base.html' %}

{% block content %}

    <div class="col-md-6">
      <h1>Contact Us</h1>

        {% csrf_token %}
        {{ form.as_p }}

    </div>
    <div class="col-md-6">
      <p>Feel free to get in touch with us. We will respond as soon as possible.</p>
    </div>
  </div>
{% endblock %}
